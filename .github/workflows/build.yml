name: Build and Deploy Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [rebuild-site]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          path: site

      - name: Checkout manifesto repo
        uses: actions/checkout@v4
        with:
          repository: boringops-hq/boringops-manifesto
          path: manifesto
          token: ${{ secrets.SITE_DISPATCH_TOKEN }}

      - name: Copy manifesto into site
        run: cp manifesto/MANIFESTO.md site/MANIFESTO.md

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Jekyll
        run: |
          cd site
          gem install jekyll bundler
          bundle init || true
          echo 'gem "jekyll"' >> Gemfile
          echo 'gem "jekyll-theme-minimal"' >> Gemfile
          bundle install

      - name: Build site
        run: |
          cd site
          bundle exec jekyll build -d ../_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
