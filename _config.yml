title: BoringOps 
description: Make Infrastructure Boring Again
url: "https://boringops.sh"
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
defaults:
  - scope:
      path: ""
    values:
      layout: single

# Navigation
navigation:
  main: main
seo:
  type: "website"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/boringops-hq/boringops-manifesto"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-N31L1R3FES"
    anonymize_ip: true
