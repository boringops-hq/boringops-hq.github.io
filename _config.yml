title: BoringOps 
subtitle: Shiny dulls. Boring endures.
url: "https://boringops.sh"
theme: minimal-mistakes-jekyll
minimal_mistakes_skin:  dark
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives

sass:
  style: compressed

defaults:
  - scope:
      path: ""
    values:
      layout: single
      share: true

  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_excerpts: true
      author_profile: false
      share: true
      permalink: /articles/:title/


# Configuration for jekyll-archives
jekyll-archives:
  enabled:
    - tags # Tells the plugin to generate pages for tags
  layout: tag_archive # Name of the layout file you will create
  permalinks:
    tag: '/tags/:name/' # Defines the URL structure (e.g., /tags/consistency/)

# Navigation
navigation:
  main: main
seo:
  type: "website"

header:
  nav:
    enable: true
  sticky: true

