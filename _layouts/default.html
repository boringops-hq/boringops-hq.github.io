<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.subtitle }}{% endif %}</title>

  <!-- Meta Description -->
  <meta name="description" content="{{ page.excerpt | default: page.description | default: site.subtitle | strip_html | truncate: 160 }}">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | default: page.description | default: site.subtitle | strip_html | truncate: 200 }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="{% if page.layout == 'post' or page.layout == 'single' %}article{% else %}website{% endif %}">
  {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.excerpt | default: page.description | default: site.subtitle | strip_html | truncate: 200 }}">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "{% if page.layout == 'post' or page.layout == 'single' %}Article{% else %}WebSite{% endif %}",
    "name": "{{ page.title | default: site.title }}",
    "description": "{{ page.excerpt | default: page.description | default: site.subtitle | strip_html | truncate: 200 | escape }}",
    "url": "{{ page.url | absolute_url }}"{% if page.layout == 'post' or page.layout == 'single' %},
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "author": {
      "@type": "Organization",
      "name": "BoringOps"
    },
    "publisher": {
      "@type": "Organization",
      "name": "BoringOps",
      "url": "https://boringops.sh"
    }{% endif %}
  }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Charter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <div class="site-wrapper">
    {{ content }}
  </div>
  {% include glossary.html %}
</body>
</html>
