<script>

      if (entry.isIntersecting) {

<script>
document.addEventListener("DOMContentLoaded", () => {
  const faders = document.querySelectorAll(".fade-in");
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");

        // specifically for the definition
        if (entry.target.classList.contains("definition")) {
          const def = entry.target;
          const afterAnim = () => {
            // wait 3s AFTER the underline animation completes
            setTimeout(() => {
              document.querySelector(".site-header").classList.add("visible");
            }, 3000);
            def.removeEventListener("transitionend", afterAnim);
          };
          def.addEventListener("transitionend", afterAnim);
        }
      }
    });
  }, { threshold: 0.1 });

  faders.forEach(el => observer.observe(el));
});
</script>
