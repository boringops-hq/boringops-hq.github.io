{% if site.logo %}
  <div class="site-logo">
    <a href="{{ '/' | relative_url }}">
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}">
    </a>
  </div>
{% endif %}

<div class="site-title-wrap">
  <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
  {% if site.subtitle %}
    <p class="site-subtitle">{{ site.subtitle }}</p>
  {% endif %}
</div>
